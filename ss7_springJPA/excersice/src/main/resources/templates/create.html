<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1 class="bg bg-success" style="text-align: center"> CREATE BLOG</h1>
<div class="container">
    <form action="/save" th:object="${blog}" method="post">
        <div>
            <label for="title" class="form-label" > Tên Blog :</label>
            <input id="title" class="form-control" type="text" placeholder="Nhập tên blog" th:field="*{title}"/>
        </div>
        <div>
            <label class="form-label"> Nội dung :</label>
            <input class="form-control" type="text" placeholder="Nhập nội dung" th:field="*{content}"/>

        </div>
        <div>
            <label class="form-label">Tác giả :</label>
            <input class="form-control" type="text" placeholder="Nhập tác giả" th:field="*{author}"/>

        </div>
        <div>
            <label class="form-label">Ngày bắt đầu :</label>
            <input class="form-control" type="date" th:field="*{starDay}"/>
        </div>

        <div style="text-align: center"><input type="submit" value="Save" class="m-3 btn btn-info"></div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
