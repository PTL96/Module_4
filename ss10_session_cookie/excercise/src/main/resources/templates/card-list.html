<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="card" style="width: 18rem;">

    <div class="card-body">
        <table class="table" th:if="${card != null && card.getProductMap().size()>0}">
            <thead>
            <tr>
                <th>Name</th>
                <th>IMG</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="productMap: ${card.productMap}">
                <td th:text="${productMap.key.names}">Iphone 14</td>
                <td>
                    <img th:src="${productMap.key.img}" style="height: 100px"></td>
                <td th:text="${productMap.key.price}"></td>
                <td th:text="${productMap.value}"></td>


            </tr>
            </tbody>
        </table>
        <div class="alert alert-warning" role="alert" th:if="${card != null || card.getProductMap().size()==0}">
            Card Empty
        </div>
    </div>
</div>
</body>
</html>
