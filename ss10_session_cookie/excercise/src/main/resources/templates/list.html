<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
<div style="text-align: center; font-size: 50px; background-color: #CC99FF" >
    <a th:href="@{create}">
        <button type="submit" class="btn btn-primary" value="Add New" style="float: right; font-size: 16px; margin-top: 57px">Add New</button>
    </a>
    <h1 style="font-size: 40px; background-color: #CC99FF">PRODUCT LIST</h1>
    <form class="d-flex" action="/search" style="text-align: center; padding-bottom: 10px;margin: 0 10px">
        <input class="form-control me-2" name="searchName" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-primary" type="submit" style="float: left; margin-right: 75%; font-size: 15px">Search</button>
    </form>
</div>
<div>
    <table id="product" class="table table-hover" style="background-color: lavender">
        <thead>
        <tr style="font-size: 15px">
            <th scope="col" style="text-align: center">#</th>
            <th scope="col" style="text-align: center">Tên Sản Phẩm</th>
            <th scope="col" style="text-align: center">IMG</th>
            <th scope="col" style="text-align: center">Loại Máy</th>
            <th scope="col" style="text-align: center">Giá</th>
            <th scope="col" style="text-align: center">Thêm Giỏ Hàng</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product, varStatus:${productList}" style="font-size: 13px">
            <td th:text="${varStatus.count}" style="text-align: center"></td>
            <td th:text="${product.names}" style="text-align: center"></td>

            <td style="display: flex;
    justify-content: space-around;">
                <a th:href="@{/product/detail/{id}(id=${product.id})}">
            <img th:src= "@{${product.img}}" style="text-align: center; height: 100px">
                </a>
            </td>

            <td th:text="${product.description}" style="text-align: center"></td>
            <td th:text="${product.price}" style="text-align: center"></td>
            <td style="text-align: center">
                <a th:href="@{/product/add/__${product.id}__}" class="btn btn-outline-warning" style="font-size: 40px">+</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
