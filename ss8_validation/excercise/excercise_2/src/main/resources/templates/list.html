<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
<div class="bg bg-success" style="text-align: center; font-size: 50px">
    <a th:href="@{create}">
        <button type="submit" class="btn btn-primary" value="Add New" style="float: right; font-size: 16px; margin-top: 57px">Add New</button>
    </a>
    <h1 style="font-size: 40px">THE SONG LIST</h1>
    <form class="d-flex" action="/search" style="text-align: center; padding-bottom: 10px;margin: 0 10px">
        <input class="form-control me-2" name="searchName" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-primary" type="submit" style="float: left; margin-right: 75%; font-size: 15px">Search</button>
    </form>
</div>
<div>
    <table id="product" class="table table-hover table-success">
        <thead>
        <tr style="font-size: 15px">
            <th scope="col" style="text-align: center">#</th>
            <th scope="col" style="text-align: center">Tuổi Thành Viên</th>
            <th scope="col" style="text-align: center">Email</th>
            <th scope="col" style="text-align: center">Họ</th>
            <th scope="col" style="text-align: center">Tên</th>
            <th scope="col" style="text-align: center">Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, varStatus:${userList}" style="font-size: 13px">
            <td th:text="${varStatus.count}" style="text-align: center"></td>
            <td th:text="${user.age}" style="text-align: center"></td>
            <td th:text="${user.email}" style="text-align: center"></td>
            <td th:text="${user.firthName}" style="text-align: center"></td>
            <td th:text="${user.lastName}" style="text-align: center"></td>
            <td style="text-align: center">
                <a th:href="@{/update/{id}(id=${user.id})}" class="btn btn-outline-warning">Sửa</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
