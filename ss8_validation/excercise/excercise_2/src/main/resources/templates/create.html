<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<h1 style="font-size: 40px; text-align: center ">CREATE USER</h1>
<form action="/save" th:object="${user}" method="post">

    <div>
        <label class="form-label">Tuổi thành viên :</label>
        <input class="form-control" type="text" placeholder="Tuổi thành viên" th:field="*{age}"/></div>
    <p th:errors = "*{age}" class="text-danger"></p>
    <div>
        <label class="form-label">Email :</label>
        <input class="form-control" type="text" placeholder="Email" th:field="*{email}"/>
        <p th:errors = "*{email}" class="text-danger"></p>

    </div>
    <div>
        <label class="form-label">Họ :</label>
        <input class="form-control" type="text" placeholder="Họ" th:field="*{firthName}"/>
        <p th:errors = "*{firthName}" class="text-danger"></p>

    </div>
    <div>
        <label class="form-label">Tên :</label>
        <input class="form-control" type="text" placeholder="Tên" th:field="*{lastName}"/>
        <p th:errors = "*{lastName}" class="text-danger"></p>

    </div>

    <div style="text-align: center"><input type="submit" value="Save" class="m-3 btn btn-info"></div>
</form>
</body>
</html>
